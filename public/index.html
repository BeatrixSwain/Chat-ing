<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-ing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sources/css/main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
           <a class="navbar-brand" href="../index.html">Chat-ing <i class="bi bi-chat"></i></a>
        </div>
    </nav>
    <div class="container-sm container-chating container-fluid">
       <h1>Welcome to Chat-ing</h1>
       <div class="row g-3" id="chat-container">
           <form action="chat.html" method="GET">
                <div id="chat-window">   
                    <div class="messaglio">
                        <img src="/sources/images/message.png"alt="...">       
                    </div>
                    <div id="chat-inputs">
                        <div class="input-group flex-nowrap chat-input">
                            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-heart-fill"></i></span>
                            <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" required/>
                        </div>                                
                        <div class="chat-input button-area d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-success" >Join <i class="bi bi-stars"></i></button>
                        </div>
                </div>
                </div>
            </form>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
